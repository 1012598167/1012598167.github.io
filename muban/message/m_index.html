<!DOCTYPE html>
<html>
<head>
    <title>学做网站论坛表单提交邮箱 </title>

<body>
<h1>Mail Form</h1>
<form name="form1" method="post" action="mail.php">
    <table>
        <tr><td><b>To</b></td><td>
            <input type="text" name="mailto" size="35">
        </td></tr>

            <td><input type="text" name="mailsubject" size="35"></td>
        </tr>

            <td>

            </td>
        </tr>
        <tr><td colspan="2">
            <input type="submit" name="Submit" value="Send">
        </td>
        </tr>
    </table>
